<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-100 p-4 flex justify-between items-center shadow-xl">
        <div class="Menu_logo flex items-center">
            <button id="menu-button" class="text-black focus:outline-none mr-4">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8 md:h-7 md:w-7 bg-gray-100 hover:bg-gray-200 rounded-full hover:shadow-gray-500/50 hover:shadow-xl transition-shadow cursor-pointer"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <a href="#" class="dashboard flex items-center ml-3">
                <img src="dashboard.png" alt="Company Logo" class="w-10 h-10 md:w-14 md:h-14">
                <p class="text-black font-bold text-3xl ml-3 hidden sm:block">Company Dashboard</p>
            </a>
        </div>

        <a href="/login.html">
      <button
        class="bg-gray-100 text-blue-600 border border-blue-600 font-semibold py-1 px-4 rounded shadow-sm hover:bg-blue-600 hover:text-white hover:shadow-lg transition duration-300 ease-in-out">
        Login
      </button>
    </a>
    </nav>

    <div id="backdrop" class="backdrop"></div>

    <aside id="sidebar" class="sidebar bg-gray-800 w-64 h-screen p-4 text-white fixed hidden-sidebar z-20">
        <ul>
            <li class="mb-4"><a href="index.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Overview</a></li>
            <li class="mb-4"><a href="dashboard2.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Analytics</a></li>
            <li class="mb-4"><a href="settings.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Settings</a></li>
        </ul>
    </aside>

    <main class="flex-1 p-4 sm:p-6">
        <div class="container mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold">Company Sales and Performance Dashboard</h1>
            <div class="flex justify-center items-center h-full">
                <p class="font-semibold text-center bg-white shadow-lg rounded-md py-2 px-6 text-2xl mt-6">
                    Latest Sales Figure: 
                     <span id="randomNumber" class="font-bold text-blue-600 ml-2"> </span>
                </p>
            </div>

            <div class="charts grid grid-cols-1 sm:grid-cols-2 gap-4 mt-10">
                <div class="bg-gray-50 p-4 rounded shadow-xl">
                    <h2 class="font-bold text-xl mb-4 font-sans">Monthly Sales Data</h2>
                    <p class="text-gray-600 mb-4">Displays the total sales volume for the current month.</p>
                    <canvas id="barChart" class="w-full h-64"></canvas>
                </div>

                <div class="bg-gray-50 p-4 rounded shadow-xl">
                    <h2 class="font-bold text-xl mb-4 font-sans">Quarterly Performance Over Time</h2>
                    <p class="text-gray-600 mb-4">Tracks performance indicators across recent quarters.</p>
                    <canvas id="areaChart" class="w-full h-64"></canvas>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="script.js"></script>

</html>
