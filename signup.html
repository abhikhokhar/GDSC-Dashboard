<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-50 to-blue-100">

    <div class="bg-white max-w-md p-10 rounded-lg shadow-xl">
        <h1 class="text-4xl font-semibold text-gray-800 text-center mb-6">Create an Account</h1>
        <form>
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required
                    class="mt-2 block w-full px-4 py-3 text-lg border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-300 bg-gray-50">
            </div>
            
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required
                    class="mt-2 block w-full px-4 py-3 text-lg border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-300 bg-gray-50">
            </div>

            <div class="mb-5">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required
                    class="mt-2 block w-full px-4 py-3 text-lg border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-300 bg-gray-50">
            </div>

            <div class="mb-6">
                <label for="password_confirmation" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm Password" required
                    class="mt-2 block w-full px-4 py-3 text-lg border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-300 bg-gray-50">
            </div>

            <div class="flex justify-center">
                <button type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-indigo-500 text-white text-lg font-semibold rounded-md shadow-lg hover:from-blue-600 hover:to-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-400 focus:ring-opacity-50 transition duration-300">
                    Sign Up
                </button>
            </div>
        </form>
    </div>

</body>
</html>
