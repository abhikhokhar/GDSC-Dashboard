<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <style>
        #barChart {
            max-width: 600px;
            margin: 0 auto;
        }

        .sidebar {
            transition: transform 0.3s ease-in-out;
        }

        .hidden-sidebar {
            transform: translateX(-100%);
        }

        .visible-sidebar {
            transform: translateX(0);
        }

        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: none;
        }

        .backdrop.visible {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-100 p-4 flex justify-between items-center">
        <div class="Menu_logo flex items-center">
            <button id="menu-button" class="text-black focus:outline-none mr-4">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8 md:h-7 md:w-7 bg-gray-100 hover:bg-gray-200 rounded-full hover:shadow-gray-500/50 hover:shadow-xl transition-shadow cursor-pointer"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <a href="#" class="dashboard flex items-center ml-3">
                <img src="dashboard.png" alt="Dashboard Logo" class="w-10 h-10 md:w-14 md:h-14">
                <p class="text-black font-bold text-3xl ml-3 hidden sm:block">Dashboard</p>
            </a>
        </div>

        <a href="/login.html">
            <button
                class="bg-white text-blue-600 font-semibold py-1 px-4 rounded hover:bg-blue-500 hover:text-white transition duration-300">
                Login
            </button>
        </a>
    </nav>

    <div id="backdrop" class="backdrop"></div>

    <aside id="sidebar" class="sidebar bg-gray-800 w-64 h-screen p-4 text-white fixed hidden-sidebar z-20">
        <ul>
            <li class="mb-4"><a href="index.html" class="block py-2 px-4 bg-gray-700 rounded">Overview</a></li>
            <li class="mb-4"><a href="analytics.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Analytics</a></li>
            <li class="mb-4"><a href="settings.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Settings</a></li>
            <li class="mb-4"><a href="reports.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Reports</a></li>
            <li class="mb-4"><a href="help.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Help</a></li>
            <li><a href="comparison.html" class="block py-2 px-4 hover:bg-gray-700 rounded">Comparison</a></li>
        </ul>
    </aside>


    <main class="flex-1 p-6">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold mb-6">Dashboard Overview</h1>
    
            <div class="charts grid grid-cols-1 sm:grid-cols-2 gap-4">
                
                <div class="bg-white p-4 rounded shadow-xl">
                    <h2 class="font-semibold text-lg mb-4">Bar Chart</h2>
                    <canvas id="barChart" class="w-full h-64"></canvas>
                    <p class="text-lg font-semibold text-center mt-6">Random number: 
                        <span id="randomNumber" class="text-lg font-bold text-center">0</span>
                    </p>
                </div>
    
                <div class="bg-white p-4 rounded shadow-xl">
                    <h2 class="font-semibold text-lg mb-4">Area Chart</h2>
                    <canvas id="areaChart" class="w-full h-64"></canvas>
                </div>
    
            </div>
        </div>
    </main>
    


</body>
<script src="script.js"></script>

</html>
