<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("bcimage1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen bg-gray-800 bg-opacity-50">
    <div class="bg-white bg-opacity-80 rounded-full shadow-xl p-14 w-full max-w-sm">
        <h2 class="text-4xl font-bold mb-6 text-center text-blue-700">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 text-lg border border-blue-400 rounded-full shadow-sm focus:outline-none  sm:text-sm bg-transparent focus:ring focus:ring-blue-500 transition duration-300">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block text-sm w-full px-3 py-2 border border-blue-400 rounded-full shadow-sm focus:outline-none sm:text-sm bg-transparent focus:ring focus:ring-blue-500 transition duration-300">
            </div>
            <div class="flex justify-between items-center mb-6">
                <a href="#" class="text-sm text-blue-700 hover:text-blue-500">Forgot password?</a>
            </div>
            <a href="/index.html" class="flex justify-center">
                <button type="submit"
                        class="w-32 bg-blue-600 text-lg text-white py-1 rounded-full hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Login
                </button>
            </a
        </form>
    </div>
    <div>
        <p class="text-black text-center mt-4 text-lg">Don't have an account? <a href="/signup.html" class="text-blue-700 hover:text-blue-500">Sign Up</a></p>
    </div>
</body>
</html>
